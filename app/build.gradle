plugins {
    id 'com.android.application'
}

android {
    namespace "git.mojo.ffmpeg"
    compileSdk 36
    signingConfigs {
        release {
            storeFile file("rel_signature.jks")
            storePassword System.getenv("FFMPEG_PLUGIN_KEYSTORE_PASSWORD")
            keyAlias "key0"
            keyPassword System.getenv("FFMPEG_PLUGIN_KEYSTORE_PASSWORD")
        }
    }
    defaultConfig {
        applicationId "git.mojo.ffmpeg"
        minSdk 24
        targetSdk 36
        versionCode 3
        versionName "1.2"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        buildConfig = false
        resValues = false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: '*.jar')
}
